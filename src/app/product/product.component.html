<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{last: isTheLast()}">
    <img [src]="data.photo" alt="">
    <div class="caption">
      <h3>{{data.title | uppercase }} - {{data.price | currency:'EUR'}}</h3>
      <p>{{data.description}}</p>
      <p class="row">
        <button class="btn btn-primary" (click)="addToBasketClick()">Ajouter au panier</button>
        <a class="btn btn-primary" routerLink="/product/{{data.id}}">voir plus</a>
      </p>
    </div>
  </div>
</div>
